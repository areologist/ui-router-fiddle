
  <div class="row placeholders">
    <div class="col-xs-6 col-sm-3 placeholder"  ng-repeat="person in people.people">
      <img ng-src="{{ ::person.picture }}" class="img-responsive" alt="Picture of {{ ::person.name }}">
      <h4>{{ ::person.name }}</h4>
      <span class="text-muted">{{ ::person.email }}</span>
    </div>
  </div>
